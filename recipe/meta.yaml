{% set name = "skyfield" %}
{% set version = "1.34" %}
{% set sha256 = "5feb835f7bc4d0dd78f3dee91673eedfff2ff3c6bedcab09db0009b3f5ec6c59" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python
    - pip
  run:
    - python
    - numpy
    - jplephem >=2.13
    - sgp4 >=2.2
    - pytz

test:
  requires:
    - mock
    - pip
    - wget
    - jplephem
    - sgp4
    - pandas
  imports:
    - skyfield
    - skyfield.data
    - skyfield.tests
  commands:
    - pip install https://github.com/brandon-rhodes/assay/archive/master.zip
    - wget -q https://github.com/skyfielders/python-skyfield/raw/master/ci/hip_main.dat.gz
    - wget -q https://github.com/skyfielders/python-skyfield/raw/master/ci/de421.bsp
    - wget -q https://github.com/skyfielders/python-skyfield/raw/master/ci/de405.bsp
    - assay --batch skyfield.tests

about:
  home: http://rhodesmill.org/skyfield/
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Elegant astronomy for Python

  description: |
    Skyfield computes positions for the stars, planets, and satellites in orbit around the Earth. 
    Its results should agree with the positions generated by the United States Naval Observatory 
    and their Astronomical Almanac to within 0.0005 arcseconds (which equals half a milliarcsecond). 
    Written in pure Python and installs without any compilation.
    Supports Python 2.6-2.7 and Python 3.3-3.6. Has NumPy as its only binary dependency, 
    the fundamental package for scientific computing with Python, whose vector operations make 
    Skyfield efficient.  
  doc_url: http://rhodesmill.org/skyfield/toc.html
  dev_url: https://github.com/skyfielders/python-skyfield

extra:
  recipe-maintainers:
    - jochym
    - brandon-rhodes
